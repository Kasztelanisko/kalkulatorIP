<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Kalkulator IP</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Courier Prime', monospace;
        }

        input[type=text] {
            width: 10%;
        }

        td {
            padding-left: 10px;
        }

        .binary {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Kalkulator IP</h1><br>
    <form action="#">
        <input type="text" id="ip"> Podaj IP<br>
        <select id="mask">
            <option value="1">/1 aka 128.0.0.0</option>
            <option value="2">/2 aka 192.0.0.0</option>
            <option value="3">/3 aka 224.0.0.0</option>
            <option value="4">/4 aka 240.0.0.0</option>
            <option value="5">/5 aka 248.0.0.0</option>
            <option value="6">/6 aka 252.0.0.0</option>
            <option value="7">/7 aka 254.0.0.0</option>
            <option value="8">/8 aka 255.0.0.0</option>
            <option value="9">/9 aka 255.128.0.0</option>
            <option value="10">/10 aka 255.192.0.0</option>
            <option value="11">/11 aka 255.224.0.0</option>
            <option value="12">/12 aka 255.240.0.0</option>
            <option value="13">/13 aka 255.248.0.0</option>
            <option value="14">/14 aka 255.252.0.0</option>
            <option value="15">/15 aka 255.254.0.0</option>
            <option value="16">/16 aka 255.255.0.0</option>
            <option value="17">/17 aka 255.255.128.0</option>
            <option value="18">/18 aka 255.255.192.0</option>
            <option value="19">/19 aka 255.255.224.0</option>
            <option value="20">/20 aka 255.255.240.0</option>
            <option value="21">/21 aka 255.255.248.0</option>
            <option value="22">/22 aka 255.255.252.0</option>
            <option value="23">/23 aka 255.255.254.0</option>
            <option value="24" selected>/24 aka 255.255.255.0</option>
            <option value="25">/25 aka 255.255.255.128</option>
            <option value="26">/26 aka 255.255.255.192</option>
            <option value="27">/27 aka 255.255.255.224</option>
            <option value="28">/28 aka 255.255.255.240</option>
            <option value="29">/29 aka 255.255.255.248</option>
            <option value="30">/30 aka 255.255.255.252</option>
            <option value="31">/31 aka 255.255.255.254</option>s
        </select> Wybierz maskę<br>
        <input type="button" value="Wyślij" id="send">
    </form>
    <div id="content" style="display: none;">
        <hr>
        <table id="table">
            <tr>
                <th>&nbsp;</th>
                <th><b>dziesiętnie</b></th>
                <th><b>binarnie</b></th>
            </tr>
            <tr id="ipAddress">
                <td>Adres IP</td>
                <td id="ipAddressDecimal"></td>
                <td id="ipAddressBinary" class="binary"></td>
            </tr>
            <tr id="maskTable">
                <td>Maska</td>
                <td id="maskTableDecimal"></td>
                <td id="maskTableBinary" class="binary"></td>
            </tr>
            <tr id="webAddress">
                <td>Adres sieci</td>
                <td id="webAddressDecimal"></td>
                <td id="webAddressBinary" class="binary"></td>
                <td id="webAddressClass"></td>
            </tr>
            <tr id="broadcastAddress">
                <td>Adres rozgłoszeniowy</td>
                <td id="broadcastAddressDecimal"></td>
                <td id="broadcastAddressBinary" class="binary"></td>
            </tr>
            <tr id="hostNumber">
                <td>Hostów w sieci</td>
                <td id="hostNumberDecimal"></td>
                <td id="hostNumberBinary" class="binary"></td>
            </tr>
            <tr id="hostMin">
                <td>Host min</td>
                <td id="hostMinDecimal"></td>
                <td id="hostMinBinary" class="binary"></td>
            </tr>
            <tr id="hostMax">
                <td>Host max</td>
                <td id="hostMaxDecimal"></td>
                <td id="hostMaxBinary" class="binary"></td>
            </tr>
        </table>
    </div>
    <hr>
    <button id="history">Historia obliczeń</button>
    <button id="deleteHistory">Wyczyść historię</button><br>
    <div id="historyContent" style="display: none;"></div>
</body>
</html>
